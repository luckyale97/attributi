<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width," initial-scale="1.0," maximum-scale="1.0," user-scalable="no" />
	<title>I primi Forms</title>

</head>

<body>
	<center>
		<header>
			<h1>
				Registrazione alla Piattaforma
			</h1>
		</header>

		<form action="subscription">

			<fieldset>
				<legend>
					<h2>
						Dati Personali
					</h2>
				</legend>
				<div class="user">
					<label for="usermail"></label>
					<input type="email" name="mail" id="usermail" placeholder="Email*" required />
					<div>
						<label for="password"></label>
						<input type="password" id="password" placeholder="Password*" required />
					</div>
					<div>
						<label for="ns"></label>
						<input type="text" id="ns" placeholder="Nome e cognome" required />
					</div>
					<div>
						<input type="date" id="birth" autofocus placeholder="Data di nascita" />
					</div>
					<div>
						<input type="text" id="number" placeholder="N° di cellulare" />
					</div>
					<label for="piano">
						Seleziona il tuo piano tariffario preferito*
					</label>
					<div>
						<select name="piano" id="plan">
							<option placeholder="piano free">
								FREE
							</option>
							<optgroup label="A pagamento">
								<option placeholder="group 1">
									50&euro; pack
								</option>
								<option placeholder="group 2">
									75&euro; pack
								</option>
								<option placeholder="group 3">
									85&euro; pack
								</option>
							</optgroup>
						</select>
					</div>
					<div>
						<input type="checkbox" name="cb" id="checkbox" />
						<span>Vantaggi PRO</span>
					</div>
			</fieldset>

			<fieldset>
				<legend>
					<h2>
						Pagamento
					</h2>
				</legend>
				<div align="center">
					<label for="cname"></label>
					<input type="text" id="cname" name="cardname" placeholder="Nome sulla carta" />
					<div>
						<label for="ccnum"></label>
						<input type="text" id="ccnum" name="cardnumber" placeholder="N° carta di credito" />
					</div>
					<div class="col-50">
						<input type="text" id="cvv" placeholder="CVV*" />
					</div>
					<label for="exp">Mese di scadenza*</label>
					<br><select name="piano" id="exp" placeholder="Mese di scadenza">
						<optgroup>
							<option placeholder="m1">
								Gennaio
							</option>
							<option placeholder="m2">
								Febbraio
							</option>
							<option placeholder="m3">
								Marzo
							</option>
							<option placeholder="m4">
								Aprile
							</option>
							<option placeholder="m5">
								Maggio
							</option>
							<option placeholder="m6">
								Giugno
							</option>
							<option placeholder="m7">
								Luglio
							</option>
							<option placeholder="m8">
								Agosto
							</option>
							<option placeholder="m9">
								Settembre
							</option>
							<option placeholder="m10">
								Ottobre
							</option>
							<option placeholder="m11">
								Novembre
							</option>
							<option placeholder="m12">
								Dicembre
							</option>
						</optgroup>
						&gt;
					</select>
					<div class="row">
						<div class="col-50">
							<label for="expyear">
								Anno di Scadenza*
							</label>
						</div>
						<input type="text" id="expyear" placeholder="2018" />
			</fieldset>

			<fieldset>
				<legend>
					<h2>
						Indirizzo di Fatturazione
					</h2>
				</legend>
				<div align="center">
					<label for="fname"></label>
					<input type="text" id="fname" placeholder="Nome e cognome*" />
					<div>
						<label for="email"></label>
						<input type="text" id="email" placeholder="Email*" />
					</div>
					<div>
						<label for="adr"></label>
						<input type="text" id="adr" placeholder="Indirizzo*" />
					</div>
					<label for="city">
					</label>
					<input type="text" id="city" placeholder="Città*" />
					<div>
						<input type="submit" name="invio" id="sub2" value="SUBMIT" />
					</div>

			</fieldset>

		</form>
	</center>
</body>

</html>
